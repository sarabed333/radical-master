<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#b8860b">
    
    <title>Radical Master: Imperial Review</title>
    
    <script src="https://cdn.jsdelivr.net/npm/hanzi-writer@3.5/dist/hanzi-writer.min.js"></script>

    <style>
        html, body { overflow: hidden; touch-action: none; position: fixed; width: 100%; height: 100%; }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: #f0f2f5; display: flex; flex-direction: column; align-items: center; padding: env(safe-area-inset-top) 20px 20px 20px; margin: 0; }
        .container { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center; max-width: 600px; width: 100%; position: relative; min-height: 600px; touch-action: auto; overflow-y: auto; }
        
        .pinyin { font-size: 1.1em; color: #b8860b; font-weight: bold; margin-bottom: 5px; }
        .alt-pinyin { font-size: 0.85em; color: #666; font-style: italic; display: block; }
        #target-area { margin: 10px auto; border: 3px solid #333; background: #fff; width: 260px; height: 260px; }
        
        .full-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: white; display: none; flex-direction: column; justify-content: center; align-items: center; z-index: 100; padding: 20px; box-sizing: border-box; border-radius: 15px; }
        
        .radical-focus { font-size: 5em; color: #b22222; margin: 10px 0; font-family: "KaiTi", serif; }
        .briefing-box { font-size: 1em; line-height: 1.5; color: #444; margin: 15px 0; background: #fff9f0; padding: 15px; border-radius: 10px; border-left: 5px solid #b8860b; }

        .quiz-options { display: flex; flex-wrap: wrap; gap: 8px; justify-content: center; margin-bottom: 15px; }
        .quiz-btn { font-size: 24px; padding: 10px 18px; border: 2px solid #ddd; background: #f8f9fa; border-radius: 10px; cursor: pointer; min-width: 60px; transition: all 0.2s; }
        .quiz-btn.correct { background-color: #28a745 !important; color: white !important; border-color: #1e7e34 !important; }
        .quiz-btn.wrong { background-color: #dc3545 !important; color: white !important; }

        .review-list { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; margin-top: 15px; max-height: 180px; overflow-y: auto; padding: 10px; border: 1px solid #eee; border-radius: 10px; background: #fafafa; }
        .review-item { width: 45px; height: 45px; line-height: 45px; background: #fff0f0; border: 1px solid #f5c6cb; border-radius: 50%; cursor: pointer; font-weight: bold; font-size: 1.2em; color: #b22222; }

        .controls { margin-top: 10px; display: none; gap: 8px; justify-content: center; }
        button { padding: 12px 20px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 1em; }
        .btn-blue { background: #007bff; color: white; }
        .btn-green { background: #28a745; color: white; }
        #rank-portrait { width: 140px; height: 180px; object-fit: cover; border: 3px solid #b8860b; border-radius: 10px; margin-bottom: 10px; }
    </style>
</head>
<body>

<div class="container">
    <h1>Radical Master</h1>
    <div id="pinyin-display" class="pinyin" style="visibility: hidden;"></div>
    <div id="target-area"></div>

    <div id="briefing-overlay" class="full-overlay">
        <h3 id="brief-title">Radical Insight</h3>
        <div class="radical-focus" id="brief-orig"></div>
        <div id="briefing-pinyin-container">
            <div id="briefing-pinyin" class="pinyin"></div>
            <div id="briefing-alt" class="alt-pinyin"></div>
        </div>
        <div class="briefing-box">
            Component form: <strong id="brief-form" style="color:#b22222; font-size: 1.3em;"></strong>
            <p id="briefing-text" style="margin-top:8px;"></p>
        </div>
        <button id="brief-action-btn" class="btn-green" onclick="closeBriefing()">BEGIN WRITING</button>
    </div>

    <div id="results-overlay" class="full-overlay">
        <img id="rank-portrait" src="" alt="Rank">
        <div id="final-rank-display" style="font-size: 1.4em; color: #b8860b; font-weight: bold;"></div>
        <div id="final-score-display" style="margin-bottom: 10px;"></div>
        <div id="review-section" style="display:none; width: 100%;">
            <p style="font-size: 0.85em; color: #666;">Mistakes detected. Tap a character to re-practice:</p>
            <div class="review-list" id="review-list"></div>
        </div>
        <button class="btn-blue" style="margin-top:15px;" onclick="location.reload()">RE-EXAMINE ALL</button>
    </div>

    <div id="quiz-overlay" class="full-overlay">
        <h3>Identify the Radical</h3>
        <div id="quiz-pinyin" class="pinyin"></div>
        <div id="quiz-char-display" style="font-size: 80px; margin: 10px 0;"></div>
        <div class="quiz-options" id="quiz-options"></div>
    </div>

    <div id="intro-overlay" class="full-overlay" style="display: flex;">
        <h2>Imperial Academy</h2>
        <p>Master 60 foundational radicals.</p>
        <button class="btn-green" onclick="startGame()">START EXAM</button>
    </div>

    <div class="controls" id="game-controls">
        <button class="btn-blue" onclick="triggerHint()">HINT</button>
        <button class="btn-green" onclick="forceNext()">SKIP</button>
    </div>
</div>

<script>
    const radicalsData = [
        { char: '口', pinyin: 'kǒu', form: '口', quiz: '唱', why: 'Mouth radical, used in eating or speaking.' },
        { char: '水', pinyin: 'shuǐ', form: '氵', quiz: '江', why: 'Water radical. Transforms to three drops (氵).' },
        { char: '手', pinyin: 'shǒu', form: '扌', quiz: '打', why: 'Hand radical. Becomes 扌 on the left.' },
        { char: '木', pinyin: 'mù', form: '木', quiz: '林', why: 'Tree or wood radical.' },
        { char: '人', pinyin: 'rén', form: '亻', quiz: '你', why: 'Person radical. Becomes 亻 side-form.' },
        { char: '心', pinyin: 'xīn', form: '忄', quiz: '快', why: 'Heart radical. Becomes 忄 or remains 心 at the bottom.' },
        { char: '艸', pinyin: 'cǎo', form: '艹', quiz: '花', why: 'Grass radical. Usually seen as 艹 top-form.' },
        { char: '言', pinyin: 'yán', form: '讠', quiz: '说', why: 'Speech radical. Simplified to 讠.' },
        { char: '金', pinyin: 'jīn', form: '钅', quiz: '银', why: 'Metal/Gold radical. Simplified to 钅.' },
        { char: '糸', pinyin: 'mì', form: '纟', quiz: '红', why: 'Silk radical. Simplified to 纟.' },
        { char: '土', pinyin: 'tǔ', form: '土', quiz: '地', why: 'Earth/Soil radical.' },
        { char: '肉', pinyin: 'ròu', form: '月', quiz: '胖', why: 'Flesh radical. Often looks identical to Moon (月).' },
        { char: '火', pinyin: 'huǒ', form: '灬', quiz: '热', why: 'Fire radical. Becomes 灬 at the bottom.' },
        { char: '女', pinyin: 'nǚ', form: '女', quiz: '妈', why: 'Female radical.' },
        { char: '虫', pinyin: 'chóng', form: '虫', quiz: '蚁', why: 'Insect radical.' },
        { char: '辵', pinyin: 'chuò', form: '辶', quiz: '道', why: 'Walking radical. Transforms to 辶.' },
        { char: '又', pinyin: 'yòu', form: '又', quiz: '观', why: 'Right hand/Again radical.' },
        { char: '日', pinyin: 'rì', form: '日', quiz: '明', why: 'Sun/Day radical.' },
        { char: '刀', pinyin: 'dāo', form: '刂', quiz: '列', why: 'Knife radical. Becomes 刂 on the right.' },
        { char: '犬', pinyin: 'quǎn', form: '犭', quiz: '猫', why: 'Dog radical. Becomes 犭 on the left.' },
        { char: '疒', pinyin: 'nè', form: '疒', quiz: '病', why: 'Sickness radical.', alt: 'bìng' },
        { char: '目', pinyin: 'mù', form: '目', quiz: '眼', why: 'Eye radical.' },
        { char: '石', pinyin: 'shí', form: '石', quiz: '研', why: 'Stone radical.' },
        { char: '宀', pinyin: 'mián', form: '宀', quiz: '家', why: 'Roof radical.' },
        { char: '阜', pinyin: 'fù', form: '阝', quiz: '阿', why: 'Mound radical. Becomes left-side 阝.' },
        { char: '竹', pinyin: 'zhú', form: '⺮', quiz: '笑', why: 'Bamboo radical. Becomes top ⺮.' },
        { char: '贝', pinyin: 'bèi', form: '贝', quiz: '财', why: 'Shell/Wealth radical.' },
        { char: '足', pinyin: 'zú', form: '⻊', quiz: '跑', why: 'Foot radical. Becomes ⻊ side-form.' },
        { char: '王', pinyin: 'wáng', form: '王', quiz: '理', why: 'Jade/King radical.' },
        { char: '止', pinyin: 'zhǐ', form: '止', quiz: '此', why: 'Stop/Foot radical.' },
        { char: '衣', pinyin: 'yī', form: '衤', quiz: '裤', why: 'Clothing radical. Becomes 衤 on the left.' },
        { char: '山', pinyin: 'shān', form: '山', quiz: '岩', why: 'Mountain radical.' },
        { char: '禾', pinyin: 'hé', form: '禾', quiz: '秋', why: 'Grain radical.' },
        { char: '力', pinyin: 'lì', form: '力', quiz: '加', why: 'Power/Strength radical.' },
        { char: '攴', pinyin: 'pū', form: '攵', quiz: '收', why: 'Tap/Strike radical. Usually appears as 攵.' },
        { char: '米', pinyin: 'mǐ', form: '米', quiz: '糖', why: 'Rice radical.' },
        { char: '马', pinyin: 'mǎ', form: '马', quiz: '骑', why: 'Horse radical.' },
        { char: '页', pinyin: 'yè', form: '页', quiz: '顶', why: 'Leaf/Head radical.' },
        { char: '酉', pinyin: 'yǒu', form: '酉', quiz: '酒', why: 'Wine/Jar radical.' },
        { char: '大', pinyin: 'dà', form: '大', quiz: '太', why: 'Big/Great radical.' },
        { char: '鸟', pinyin: 'niǎo', form: '鸟', quiz: '鸭', why: 'Bird radical.' },
        { char: '鱼', pinyin: 'yú', form: '鱼', quiz: '鲜', why: 'Fish radical.' },
        { char: '车', pinyin: 'chē', form: '车', quiz: '轮', why: 'Cart/Vehicle radical.', alt: 'jū' },
        { char: '门', pinyin: 'mén', form: '门', quiz: '闭', why: 'Gate/Door radical.' },
        { char: '卩', pinyin: 'jié', form: '卩', quiz: '印', why: 'Seal/Kneel radical.' },
        { char: '隹', pinyin: 'zhuī', form: '隹', quiz: '难', why: 'Short-tailed bird radical.' },
        { char: '示', pinyin: 'shì', form: '礻', quiz: '神', why: 'Ritual radical. Becomes 礻.' },
        { char: '食', pinyin: 'shí', form: '饣', quiz: '饭', why: 'Food radical. Becomes 饣.', alt: 'sì' },
        { char: '行', pinyin: 'xíng', form: '行', quiz: '街', why: 'Walk/Go radical.', alt: 'háng' },
        { char: '子', pinyin: 'zǐ', form: '子', quiz: '孩', why: 'Child radical.' },
        { char: '雨', pinyin: 'yǔ', form: '雨', quiz: '雪', why: 'Rain radical.' },
        { char: '羊', pinyin: 'yáng', form: '羊', quiz: '美', why: 'Sheep radical.' },
        { char: '广', pinyin: 'guǎng', form: '广', quiz: '店', why: 'Shelter radical.' },
        { char: '寸', pinyin: 'cùn', form: '寸', quiz: '封', why: 'Inch/Measurement radical.' },
        { char: '白', pinyin: 'bái', form: '白', quiz: '百', why: 'White radical.' },
        { char: '穴', pinyin: 'xué', form: '穴', quiz: '空', why: 'Cave radical.' },
        { char: '非', pinyin: 'fēi', form: '非', quiz: '靠', why: 'Wrong/Opposite radical.' }
    ];

    const rankConfig = [
        { min: 400, title: "Grand Chancellor", img: "https://upload.wikimedia.org/wikipedia/commons/thumb/e/e1/Duke_of_Zhou_Portrait.jpg/200px-Duke_of_Zhou_Portrait.jpg" },
        { min: 200, title: "Imperial Scholar", img: "https://upload.wikimedia.org/wikipedia/commons/thumb/c/ca/Qing_Dynasty_Official.jpg/200px-Qing_Dynasty_Official.jpg" },
        { min: 0, title: "Novice Scribe", img: "https://upload.wikimedia.org/wikipedia/commons/thumb/1/10/Scholar_reading_by_a_window.jpg/200px-Scholar_reading_by_a_window.jpg" }
    ];

    let score = 0, currentIndex = 0, writer = null, mistakes = new Set();
    const gongSound = new Audio('https://youtu.be/eTfNvfa0py4?si=YhCeAVsxPl0Td-dJ');

    function startGame() {
        document.getElementById('intro-overlay').style.display = 'none';
        document.getElementById('game-controls').style.display = 'flex';
        showBriefing();
    }

    function showBriefing(index = currentIndex, isReview = false) {
        const data = radicalsData[index];
        document.getElementById('pinyin-display').style.visibility = 'hidden';
        document.getElementById('brief-orig').innerText = data.char;
        document.getElementById('briefing-pinyin').innerText = data.pinyin;
        document.getElementById('briefing-alt').innerText = data.alt ? `Alt: ${data.alt}` : "";
        document.getElementById('brief-form').innerText = data.form;
        document.getElementById('briefing-text').innerText = data.why;
        
        const btn = document.getElementById('brief-action-btn');
        if(isReview) {
            btn.innerText = "PRACTICE WRITING";
            btn.onclick = () => { document.getElementById('briefing-overlay').style.display = 'none'; startReviewPractice(index); };
        } else {
            btn.innerText = "BEGIN WRITING";
            btn.onclick = () => closeBriefing();
        }
        
        document.getElementById('briefing-overlay').style.display = 'flex';
    }

    function closeBriefing() {
        document.getElementById('briefing-overlay').style.display = 'none';
        document.getElementById('pinyin-display').style.visibility = 'visible';
        loadRadical();
    }

    function loadRadical() {
        const data = radicalsData[currentIndex];
        document.getElementById('pinyin-display').innerText = data.pinyin;
        document.getElementById('target-area').innerHTML = '';
        writer = HanziWriter.create('target-area', data.char, { width: 260, height: 260, showCharacter: false, padding: 20, strokeColor: '#007bff' });
        
        writer.quiz({
            onMistake: () => mistakes.add(currentIndex),
            onComplete: () => { score += 10; setTimeout(showMiniQuiz, 600); }
        });
    }

    function showMiniQuiz() {
        const data = radicalsData[currentIndex];
        document.getElementById('quiz-pinyin').innerText = data.pinyin;
        document.getElementById('quiz-char-display').innerText = data.quiz;
        const optionsDiv = document.getElementById('quiz-options');
        optionsDiv.innerHTML = '';
        const correctAns = data.form;

        const distractors = ['口', '氵', '木', '亻', '火'].filter(d => d !== correctAns).slice(0, 3);
        const options = [correctAns, ...distractors].sort(() => Math.random() - 0.5);

        options.forEach(opt => {
            const btn = document.createElement('button');
            btn.className = 'quiz-btn';
            btn.innerText = opt;
            btn.onclick = () => {
                if (opt === correctAns) {
                    btn.classList.add('correct'); score += 10;
                    setTimeout(() => { document.getElementById('quiz-overlay').style.display = 'none'; nextRadical(); }, 800);
                } else {
                    btn.classList.add('wrong');
                    mistakes.add(currentIndex);
                    // Highlight the correct answer in green
                    Array.from(optionsDiv.children).forEach(child => {
                        if(child.innerText === correctAns) child.classList.add('correct');
                    });
                    setTimeout(() => { document.getElementById('quiz-overlay').style.display = 'none'; nextRadical(); }, 1500);
                }
            };
            optionsDiv.appendChild(btn);
        });
        document.getElementById('quiz-overlay').style.display = 'flex';
    }

    function nextRadical() {
        currentIndex++;
        if (currentIndex >= radicalsData.length) showResults();
        else showBriefing();
    }

    function showResults() {
        gongSound.play().catch(() => {});
        const rank = rankConfig.find(r => score >= r.min) || rankConfig[rankConfig.length-1];
        document.getElementById('rank-portrait').src = rank.img;
        document.getElementById('final-rank-display').innerText = rank.title;
        document.getElementById('final-score-display').innerText = `Merit Points: ${score}`;
        
        if (mistakes.size > 0) {
            document.getElementById('review-section').style.display = 'block';
            const list = document.getElementById('review-list');
            list.innerHTML = '';
            mistakes.forEach(idx => {
                const item = document.createElement('div');
                item.className = 'review-item';
                item.innerText = radicalsData[idx].char;
                item.onclick = () => showBriefing(idx, true);
                list.appendChild(item);
            });
        }
        document.getElementById('results-overlay').style.display = 'flex';
    }

    function startReviewPractice(idx) {
        document.getElementById('results-overlay').style.display = 'none';
        document.getElementById('pinyin-display').style.visibility = 'visible';
        document.getElementById('pinyin-display').innerText = radicalsData[idx].pinyin + " (Practice)";
        document.getElementById('target-area').innerHTML = '';
        const practiceWriter = HanziWriter.create('target-area', radicalsData[idx].char, { width: 260, height: 260, showCharacter: false, padding: 20, strokeColor: '#28a745' });
        practiceWriter.quiz({
            onComplete: () => {
                setTimeout(() => { document.getElementById('results-overlay').style.display = 'flex'; }, 800);
            }
        });
    }

    function triggerHint() { if(writer) writer.animateCharacter(); }
    function forceNext() { nextRadical(); }
</script>
</body>
</html>
